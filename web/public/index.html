<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Rendering -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        />

        <!-- Basic info -->
        <title>TerraTinker</title>
        <meta
            name="description"
            content="Crafting Playful Visualizations from Geospatial Data"
        />

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://terratinker.xrosecky.cz/" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="TerraTinker" />
        <meta
            property="og:description"
            content="Crafting Playful Visualizations from Geospatial Data"
        />
        <meta
            property="og:image"
            content="https://terratinker.xrosecky.cz/og.png"
        />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta property="twitter:domain" content="terratinker.xrosecky.cz" />
        <meta
            property="twitter:url"
            content="https://terratinker.xrosecky.cz/"
        />
        <meta name="twitter:title" content="TerraTinker" />
        <meta
            name="twitter:description"
            content="Crafting Playful Visualizations from Geospatial Data"
        />
        <meta
            name="twitter:image"
            content="https://terratinker.xrosecky.cz/og.png"
        />
        <meta name="twitter:image:width" content="1200" />
        <meta name="twitter:image:height" content="630" />

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="%PUBLIC_URL%/favicon-96x96.png"
            media="(prefers-color-scheme: light)"
        />
        <link
            rel="icon"
            type="image/png"
            href="%PUBLIC_URL%/favicon-96x96-dark.png"
            media="(prefers-color-scheme: dark)"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%PUBLIC_URL%/apple-touch-icon.png"
        />
        <meta name="apple-mobile-web-app-title" content="TerraTinker" />
        <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    </head>

        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
